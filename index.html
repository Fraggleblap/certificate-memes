<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Certificates</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <section id="certificate">
        <img id="bottomCornerimgReg" src="/images/regulardecoration1.png">
        <!--<img id="topCornerimgFabric" src="/images/FABRIC.png"> -->
        <img id="leafLogo" src="./images/leavescircle.png">
        <img id="leaf" src="./images/planet.png">
        <section id="textSection">
            <h2 id="certificateName">Certificate of</h2>
            <h2 id="certDetails"></h2>
            <h2 id="nameLabel">Name</h2>
            <h3 id="explanation">placeholder</h3>
        </section>
        <img id="topCornerimgReg" src="/images/regulardecoration1.png">
    </section>

    <section id="info">
        <h1>Information</h1>
        <h3>Certificate of</h3>
        <form id="typeForm">
            <input type="text" name="name" id="name" placeholder="Name">
            <select id="type">
                <option value="lecture">JavaScript Lecture Rudeness</option>
                <option value="beans">Bean Keeper</option>
                <option value="quality">Low Quality Assurance</option>
                <option value="finishing">Procrastination</option>
            </select>
        </form>
        <button onclick="window.print()">Print</button>
    </section>
</body>
</html>
